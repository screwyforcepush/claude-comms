<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Engine - Queue Visualization</title>

  <!-- Google Fonts - Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts - Silkscreen (display), IBM Plex Mono (console), Chakra Petch (body) -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600&family=IBM+Plex+Mono:wght@300;400;500&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pending: '#fbbf24',
            active: '#3b82f6',
            blocked: '#ef4444',
            complete: '#22c55e',
            running: '#8b5cf6',
            failed: '#dc2626',
            gray: {
              850: '#1a1f2e'
            }
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "convex/browser": "https://esm.sh/convex@1.17.4/browser",
        "convex/react": "https://esm.sh/convex@1.17.4/react",
        "marked": "https://esm.sh/marked@15.0.4",
        "dompurify": "https://esm.sh/dompurify@3.2.4"
      }
    }
  </script>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
